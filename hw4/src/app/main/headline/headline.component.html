<div class="ui fluid card" *ngFor="let loginUser of user">
  <div class="image">
    <img class="ui fluid image" src="{{loginUser.img}}">
  </div>
  <div class="content">
    <h1 class="header">{{loginUser.name}}</h1>
    <div class="description">{{loginUser.headline}}</div>
  </div>
  <div class="extra content">
    <div class="ui fluid input">
      <input type="text" placeholder="New Status" [(ngModel)]="newStatus">
      <button class="ui button" (click)="updateStatus()"><i class="upload icon"></i></button>
    </div>
  </div>
</div>
